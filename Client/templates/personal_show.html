<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>修改及保存个人信息界面</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/personal_show.css" type="text/css">
</head>
<body>
    <div id="d">
        <div id="d1">用户名：{{message.get("addresser")}}</div>
        <div id="d2">签名：{{message.get("sign")}}</div>
        <div id="d3">性别：{{message.get("gender")}}</div>
        <div id="d4">生日：{{message.get("birthday")}}</div>
        <div id="d5">家庭住址：{{message.get("home")}}</div>
        <div id="d6">所读院校：{{message.get("school")}}</div>
        <div id="d7">从事职业：{{message.get("professional")}}</div>
        <div id="d8">个人说明：{{message.get("elucidation")}}</div>
    </div>
</body>
</html>
